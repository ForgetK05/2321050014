<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="m">
                <div class="m1">
                    <div>
                        <h3>Create a new account</h3>
                    </div>
                    <div>It's quick and easy</div>
                </div>
                <div class="m2">
                    <input type="text" name="" id="" placeholder="First name">
                    <input type="text" name="" id="" placeholder="Surname">
                </div>
                <div class="m3">
                    <div class="m3-1">
                        <p>Date of birth</p>
                        <div class="select">
                            <select name="day">
                                <option>Day</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                            <select name="month">
                                <option>Month</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                            <select name="year">
                                <option>Year</option>
                                <option>2000</option>
                                <option>2001</option>
                                <option>2002</option>
                                <option>2003</option>
                                <option>2004</option>
                                <option>2005</option>
                                <option>2006</option>
                                <option>2007</option>
                                <option>2008</option>
                                <option>2009</option>
                                <option>2010</option>
                                <option>2011</option>
                                <option>2012</option>
                                <option>2013</option>
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </div>
                    </div>
                    <div class="m3-2">
                        <p>Gender <span title="Chọn giới tính">?</span></p>
                        <div class="g-select">
                            <label>
                                <input type="radio" name="gender" value="female">
                                Female
                            </label>
                            <label>
                                <input type="radio" name="gender" value="male">
                                Male
                            </label>
                            <label>
                                <input type="radio" name="gender" value="custom">
                                Custom
                            </label>
                        </div>
                    </div>

                </div>
                <div class="m4">
                    <div><input type="text" name="" id="" placeholder="Mobile number or Email address"></div>
                    <div><input type="text" name="" id="" placeholder="New password"></div>
                </div>
                <div class="m5">
                    <div>
                        <button>Sign Up</button>
                    </div>
                    <div><a href="#">Already have an account ?</a></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
