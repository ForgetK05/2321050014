        // để viết chú thíhc js dùng kí tự //
        document.writeln("Hello world" + " <br> ");
        let hoTen = "Do Trung Kien";

        const pi = 3.14;
        let num1 = 10;
        let num2 = 5;
        let kq = 0;
        // +
        kq = num1 + num2;
        document.writeln(kq + "<br>");
        // =
        kq = num1 - num2;
        document.writeln(kq + "<br>");

        // *
        kq = num1 * num2;
        document.writeln(kq + "<br>");

        kq = num1 / num2;
        document.writeln(kq + "<br>");

        // ++ và --
        kq = num1 / num2;
        kq++;
        document.writeln(kq + "<br>");
        // viết tắt += và -=
        num1 += num2;
        document.writeln(num1);
