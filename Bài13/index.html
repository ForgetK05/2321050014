    <div>Nhập Số đầu: <input type="number" id="so1"></div>
    <div>Nhập Số thứ 2: <input type="number" id="so2"></div>
    <div>Phép tính:
        <button onclick="pheptinh('cong')"> Cộng</button>
        <button onclick="pheptinh('tru')"> Trừ</button>
        <button onclick="pheptinh('nhan')"> Nhân</button>

        function tinhTongDiem() {
            let a = parseFloat(document.getElementById("s1").value);
            let b = parseFloat(document.getElementById("s2").value);
            let c = parseFloat(document.getElementById("s3").value);
            let error = "";
            if ((a || b || c) < 0 || (a || b || c) > 10) {
                error += "\n Nhập lại từ (0 - 10)\n"
            }
            if (!a) {
                error += " Nhập thêm A \n";
            }
            if (!b) {
                error += " Nhập thêm B \n";
            }
            if (!c) {
                error += " Nhập thêm C \n";
            }
            if (error) {
                alert(error + "\n")
            }
            document.getElementById('kq').value = a * 0.6 + b * 0.3 + c * 0.1;

            let tong = document.getElementById('kq').value;
            let diemChu;
            if (a <= 10 && b <= 10 && c <= 10) {
                if (8 <= tong && tong <= 10) {
                    document.getElementById('kc').value = 'A';
                }
                else if (7 <= tong && tong < 8) {
                    document.getElementById('kc').value = 'B';
                }
                else if (5 <= tong && tong < 7) {
                    document.getElementById('kc').value = 'C';
                }
                else if (4 <= tong && tong < 5) {
                    document.getElementById('kc').value = 'D';
                }
                else if (tong < 4) {
                    document.getElementById('kc').value = 'Fế';
                }
            }
        }

        function pheptinh(val) {
            let a = parseFloat(document.getElementById("so1").value);
            let b = parseFloat(document.getElementById("so2").value);
            let kq;
            if (!a || !b) {
                document.writeln("Nhập lại")
            }
            if (val = "cong") {
                kq = a + b;
            }
            else if (val = "tru") {
                kq = a - b;
            }
            else if (val = "nhan") {
                kq = a * b;
            }
            else if (val = "chia") {
                kq = a / b;
            }
            document.getElementById("kq").value = kq;
        }

    </script>
